<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title> <!-- Titulo de la etiqueta del navegador -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="styles.css"> <!-- Adjunto el Archivo CSS -->
</head>
<body>
    <div class="container border"> <!-- container-contenedor, que no se expanda todo, solo tamaño, border un borde hacia los lados -->
        <div class="row"> <!-- row, que sea de todo el tamaño de la anchura -->
            <!-- identificado header, col/espacio bg/fondo, texto/letras, p/padin/espacio hacia afuera ,pl/brand a la derecha -->
            <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
                <h1>Titulo h1</h1> <!-- Titulo h1 -->
            </header>
            <nav id="menu" class="col-12 bg-secondary text-white d-none d-sm-none d-md-block">
                <ul class="row w-50">
                    <li class="col-xs-12 col-sm-12 col-md">Inicio</li>
                    <li class="col-xs-12 col-sm-12 col-md">Pagina I</li>
                    <li class="col-xs-12 col-sm-12 col-md">Pagina II</li>
                    <li class="col-xs-12 col-sm-12 col-md">Pagina III</li>
                    <li class="col-xs-12 col-sm-12 col-md">Contacto</li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
