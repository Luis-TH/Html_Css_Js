    <!-- div>h1>h2>div>button> -->
    <!-- w-75(margen del 75%) m-auto(margen, auto, centrado) p-5(espacio hacia abajo) border, crear borde y color rojo -->

        <h1>Titulo h1</h1> <!-- Titulo de tamaño Grande -->
        <h2>Titulo h2</h2> <!-- Menor tamaño del titulo -->
        <div class="d-flex justify-content-center"> <!-- Asi centro un elemento, aqui display flexible y donde se va a centrar el contenido -->

        </div>
    </div>
